<div *ngIf='detalles != null'>
    <div class="card bg-dark text-white" style="width:200px">
        <h6>Nombre: {{detalles.codigo}}</h6>
        <h6>Descripcion: {{detalles.descripcion}}</h6>
        <h6>Precio: {{detalles.precio}}</h6>
        <h6>Stock: {{detalles.stock}}</h6>
        <h6>Comestible?: {{detalles.comestible}}</h6>
    </div>
</div>
